    <div class="dash-content-body">
      <div class="table-card">
        <nz-table
          class="table dash-table"
          #ordersTable
          [nzData]="orders"
          [nzShowPagination]="false"
        >
          <tbody>
            <tr *ngFor="let order of ordersTable.data;let i = index;">
              <div class="products_box" style="display: flex;">
                  <div style="display:flex">
                  <div class="img-box">
                    <img class="prd_img" *ngIf="images[i]!==''"
                            src="{{ images[i] }}"
                            onerror="this.onerror=null;this.src='assets/images/nophoto.jpg';"
                          />
                      <img class="prd_img" *ngIf="images[i]===''"
                          src="assets/images/nophoto.jpg"
                        />
                  </div>
                  <div style="padding-left: 20px;">
                  <div class="pd prd_name">{{ order?.name }}</div>
                  <div class="pd cust_name">{{cust_name[i]}}</div>
                  <div class="pd cust_name_text">Customer Name</div>
                  <div class="pd price">{{ order?.total | currency: order.currency }}</div>
                  </div>
                  </div>
                  <div class="center">
                    <span class="quantity">QTY : {{order.line_items.length}}</span>
                  <div class="button">
                      <button *ngIf="status[i]==='Paid'" class="status_paid">Status : {{status[i]}}</button>
                      <button *ngIf="status[i]==='Unpaid'" class="cancel">status : {{status[i]}}</button>
                  </div>
                  <span class="date">Date : {{order?.created_at | slice:0:10}}</span>
                  </div>
              </div>
          <!--<td>{{ order?.name }}</td>-->
          <!-- <td>{{order?.store_name || 'N/A'}}</td>

        <nz-pagination
          [nzPageIndex]="page"
          [nzTotal]="total"
          (nzPageIndexChange)="paginate($event)"
